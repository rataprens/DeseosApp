<ion-header>

    <ion-navbar>
        <ion-title> {{lista.titulo}} </ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>

        <ion-list-header>
            Nuevas Tareas
        </ion-list-header>

        <ion-item>
            <ion-label floating>Agregar nueva tarea</ion-label>
            <ion-input [(ngModel)]="nombreItem" type="text" (keyup.enter)="agregarItem()"></ion-input>
        </ion-item>

    </ion-list>

    <ion-list *ngIf="lista.items.length > 0">

        <ion-list-header>
            Tareas por Hacer
        </ion-list-header>

        <ion-item-sliding *ngFor="let item of lista.items; let i = index" class="animated fadeInDown">
            <button (click)="cambiarEstado(item)" ion-item detail-none>
                                        <ion-icon *ngIf="item.completado" name="checkbox-outline" item-start></ion-icon>
                                        <ion-icon *ngIf="!item.completado" name="square-outline" item-start></ion-icon>
                                        {{item.desc}}
                </button>
            <ion-item-options side="right">
                <button ion-button icon-only color="danger" (click)="borrar(i)">
                                  <ion-icon name="close"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
